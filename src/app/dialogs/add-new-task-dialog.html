<h2 mat-dialog-title>Add new task</h2>
<mat-dialog-content class="mat-typography">

<!--  <form [formGroup]="form">-->
    <mat-form-field class="example-full-width">
      <mat-label>User</mat-label>
      <input matInput placeholder="User name" [(ngModel)]="data.name"  >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Task description" [(ngModel)]="data.description"  >
    </mat-form-field>
<!--  </form>-->

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</mat-dialog-actions>
